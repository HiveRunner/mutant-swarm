language: java
jdk:
  - openjdk8
os:
  - linux
install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true --batch-mode --show-version
script:
  - mvn -Dtest=\!MutantSwarmExtensionTest package jacoco:report spotbugs:spotbugs checkstyle:checkstyle javadoc:javadoc --batch-mode --show-version --no-transfer-progress
