language: java
jdk:
  - openjdk8
os:
  - linux
install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true --batch-mode --show-version
script:
  - mvn -Dtest=\!MutantSwarmExtensionTest package jacoco:report spotbugs:spotbugs checkstyle:checkstyle javadoc:javadoc coveralls:report --batch-mode --no-transfer-progress --show-version --activate-profiles coveralls -Dcoveralls.skip=$COVERALLS_SKIP -DrepoToken=${{ secrets.COVERALLS_REPO_TOKEN }}
